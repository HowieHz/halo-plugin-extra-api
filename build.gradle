plugins {
    id 'java'
    id "io.freefair.lombok" version "8.14"
    id "run.halo.plugin.devtools" version "0.6.1"
}

group 'top.howiehz.halopluginextraapi'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('run.halo.tools.platform:plugin:2.21.0')
    implementation 'com.caoccao.javet:javet:4.1.7'
//    implementation 'com.caoccao.javet:javet-node-linux-arm64:4.1.7'
//    implementation 'com.caoccao.javet:javet-node-linux-x86_64:4.1.7'
//    implementation 'com.caoccao.javet:javet-node-macos-arm64:4.1.7'
//    implementation 'com.caoccao.javet:javet-node-macos-x86_64:4.1.7'
    implementation 'com.caoccao.javet:javet-node-windows-x86_64:4.1.7'
    compileOnly 'run.halo.app:api'
    
    // Add Spring dependencies for IDE support
    compileOnly 'org.springframework:spring-context'
    compileOnly 'org.springframework:spring-core'
    compileOnly 'org.springframework:spring-beans'
    compileOnly 'org.springframework.data:spring-data-commons'
    compileOnly 'io.projectreactor:reactor-core'

    testImplementation 'run.halo.app:api'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
    options.release = 21
}

tasks.register('processUiResources', Copy) {
    from project(':ui').layout.buildDirectory.dir('dist')
    into layout.buildDirectory.dir('resources/main/console')
    dependsOn project(':ui').tasks.named('assemble')
    shouldRunAfter tasks.named('processResources')
}

tasks.named('classes') {
    dependsOn tasks.named('processUiResources')
}

halo {
    version = '2.21'
}

